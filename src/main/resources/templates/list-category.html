<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="assets/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {

        const showNavbar = (toggleId, navId, bodyId, headerId) =>{
            const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

// Validate that all variables exist
            if(toggle && nav && bodypd && headerpd){
                toggle.addEventListener('click', ()=>{
// show navbar
                    nav.classList.toggle('show')
// change icon
                    toggle.classList.toggle('bx-x')
// add padding to body
                    bodypd.classList.toggle('body-pd')
// add padding to header
                    headerpd.classList.toggle('body-pd')
                })
            }
        }

        showNavbar('header-toggle','nav-bar','body-pd','header')

        /*===== LINK ACTIVE =====*/
        const linkColor = document.querySelectorAll('.nav_link')

        function colorLink(){
            if(linkColor){
                linkColor.forEach(l=> l.classList.remove('active'))
                this.classList.add('active')
            }
        }
        linkColor.forEach(l=> l.addEventListener('click', colorLink))

// Your code to run since DOM is loaded and ready
    });
</script>

<body id="body-pd" style="margin-top: 114px;padding-left: 182px">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img">  <img src="/assets/images/Anh.jpeg" /> </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">ADMIN</span> </a>
            <div class="nav_list">

                <a href="/" class="nav_link "> <i class='bx bx-user nav_icon'></i><span class="nav_name">Users</span> </a>
                <a href="/list/product" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i><span class="nav_name">Product</span> </a>
<!--                <a href="/list/product" class="nav_link"><i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a>-->
                <a href="/list-category" class="nav_link active"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Category</span> </a>
                <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a>
                <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Stats</span> </a> </div>

        </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
    </nav>
</div>
<!--Container Main start-->
<div class="container">
    <div >
        <a href="/add-category" class="btn btn-success pull-left">
            <span class="glyphicon glyphicon-plus"></span> Tạo danh mục
        </a>
    </div>
    <h2>Quản lý loại </h2>
    <table class="table table-bordered table-hover" >
        <thead>
        <tr >
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listCate}">
            <td th:text="${category.name}"></td>

            <td>
                <a th:href="@{/update-category?id={id}(id=${category.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete-category?id={id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>


        </tr>
        </tbody>


    </table>
</div>
<!--Container Main end-->
</body>
</html>
